<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_cart' id='cart_cart'>

			<h1>What You Are Buying</h1>

			{{=cart_grid}}

			<br/>

			<form action="{{=URL('default','categories')}}">

			    <input type="submit" value="Back to Shopping">

			</form>

		</div>

	</div>

</div>


<div id="main" class="wrapper style4">

	<div id='content' class='container'>

		<div class='muses_cart' id = "cart_addresses">

			<h1>Where You Are Shipping</h1>

			{{=address_grid}}

			<br/>

			<form action="{{=URL('default','add_new_address')}}">

			    <input type="submit" value="Add New Address">

			</form>

		</div>

	</div>

</div>


<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_cart' id = "cart_shipping">
			<h1>What Kind Of Shipping?</h1>
			<div id='shipping_target'>

			{{=shipping_grid}}

			</div>

		</div>

	</div>

</div>

<div id="main" class="wrapper style4">

	<div id='content' class='container'>

		<div class='muses_cart' id = 'cart_card'>
			<h1>How You Are Paying</h1>

			{{=card_grid}}
			<br/>
			<form action="{{=URL('default','add_new_card')}}">
			    <input type="submit" value="Add New Card">
			</form>

		</div>

	</div>

</div>


<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_cart' id = 'cart_checkout_button_div'>

			<div>

				<a class="button" href="{{=URL('checkout')}}">Checkout</a>

			</div>

		</div>

	</div>

</div>
