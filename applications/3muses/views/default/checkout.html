{{extend 'layout.html'}}

<div id="main" class="wrapper style4">

	<div id='content' class='container'>

		<div class='muses_checkout' id = "checkout_cart">
			<h1>Cart Contents</h1>
			{{=cart_grid}}
		</div>

	</div>

</div>


<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_checkout' id = "checkout_addresses">
			<h1>Shipping Address</h1>
			{{=address_grid}}
		</div>

	</div>

</div>


<div id="main" class="wrapper style4">

	<div id='content' class='container'>

		<div class='muses_checkout' id = "checkout_shipping">
			<h1>Shipping Method</h1>
			{{=shipping_grid}}
		</div>

	</div>

</div>


<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_checkout' id = "checkout_card">
			<h1>Card Information</h1>
			{{=card_grid}}

		</div>

	</div>

</div>


<div id="main" class="wrapper style4">

	<div id='content' class='container'>

		<div class='muses_checkout' id = "checkout_summary">
			<h1>Summary Info</h1>
			{{=summary_grid}}

		</div>

	</div>

</div>



<div id="main" class="wrapper style2">

	<div id='content' class='container'>

		<div class='muses_checkout' id = 'checkout_pay_button_div'>

			<div>
			{{ if session.payment_method=='stripe':}}
				<a class="button" href="{{=URL('pay')}}">Pay</a>
			{{else:}}
				<a class="button" href="{{=approval_url}}" target="_blank">Pay with Paypal</a>
			{{pass}}
			

			</div>

		</div>

	</div>

</div>
